<div class="modal-header text-white" [ngClass]="{'bg-success': isSuccess, 'bg-danger': !isSuccess}">
    <h4 class="modal-title pull-left">{{title}}</h4>
</div>
<div class="modal-body">
    <p style="font-size: 1.5rem;">
        {{message}}
    </p>
</div>
<div class="modal-footer d-flex justify-content-center">
    <button type="button" class="btn btn-success" (click)="yes()">Yes</button>
    <button type="button" class="btn btn-danger" (click)="no()">No</button>
</div>
