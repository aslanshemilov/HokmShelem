<div class="modal-header bg-danger text-white">
    <h4 class="modal-title pull-left">Idle User</h4>
</div>
<div class="modal-body">
    <p style="font-size: 1.5rem;">
        You have been inactive for a while. Would you like to stay connected?
        <br>{{displayTime}}
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" (click)="logout()">Logout</button>
    <button class="btn btn-success" (click)="resumeSession()">Stay</button>
</div>
