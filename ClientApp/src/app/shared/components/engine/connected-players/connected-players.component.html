<ng-container *ngIf="players && myName">
    <div *ngFor="let player of players">

        <button type="button" class="btn" [tooltip]="playerProfile" placement="right">
            <img style="width: 20px; height: 20px;" src="{{blobImageUrl}}badges/{{player.badge}}.png">
            <span class="fw-bold mx-2" [class.text-warning]="player.playerName === myName">{{player.playerName}}</span>
            <span *ngIf="lobbyService.connectedRoom?.hostName === player.playerName">
                <i class="bi bi-star-fill"></i>
            </span>
        </button>

        <ng-template #playerProfile>
            <p>
                <img style="width: 60px; height: 60px;" src="{{player.photoUrl || blobImageUrl + 'site/user.png'}}" /><br><br>
                Rate: {{player.rate}}<br>
                Hokm score: {{player.hokmScore}}<br>
                Shelem score: {{player.shelemScore}}<br>
                Games won: {{player.gamesWon}}<br>
                Games lost: {{player.gamesLost}}<br>
                Games left: {{player.gamesLeft}}<br><br>
                <img class="country" src="{{blobImageUrl}}countries/{{player.country}}.jpg" />
            </p>

        </ng-template>
    </div>
</ng-container>
