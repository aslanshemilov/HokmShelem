<ng-container *ngIf="cards && cards.length > 0">
    <ng-container *ngFor="let card of cards; let i = index" >
        <img class="cursor-pointer" #jumpingImg [style.left.%]="(i * 5.5) + 8 + ((13 - cards.length) * 3)" [src]="'./assets/images/game/' + card + '.png'"
            
            (dblclick)="onDoubleClick(card, $event)">
    </ng-container>
</ng-container>
