<ng-container *ngIf="cards && cards.length > 0 && screenWidth">
  <ng-container *ngFor="let card of cards; let i = index">
    <img class="cursor-pointer" appMovable [appMovableReset]="true" #jumpingImg
      [style.left.%]="(i * 6.8) + (screenWidth <= 576 ? 0 : 3) + ((13 - cards.length) * 3)"
      src="{{blobImageUrl}}/{{card}}.jpg" (dblclick)="onDoubleClick(card, $event)">
  </ng-container>
</ng-container>
