<div class="container">
    <div class="d-flex justify-content-center" *ngIf="requestCompleted === true">
        <div class="col-12 col-lg-5">
            <main class="form-signin">
                <form [formGroup]="emailForm" class="form-signin" (ngSubmit)="sendEmail()" autocomplete="off">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3 font-weight-normal">
                            <span *ngIf="mode.includes('resend-email-confirmation-link')">
                                Resend email confirmation link
                            </span>
                            <span *ngIf="mode.includes('forgot-username-or-password')">
                                Rretrieve your username or password
                            </span>
                        </h1>
                    </div>
    
                    <app-text-input [formControl]="$any(emailForm.controls['email'])" [label]="'Email address'"
                        [submitted]="submitted"></app-text-input>
    
                    <div class="form-floating mb-4" *ngIf="apiResponse">
                        <app-validation-messages [apiResponse]="apiResponse"></app-validation-messages>
                        <a class="btn btn-link" (click)="resendEmailConfirmationLink()"
                            *ngIf="apiResponse && apiResponse.errors && apiResponse.errors[0].includes('Please confirm your email')">
                            Click here to resend email confirmaiton link in case you didn't receive it.
                        </a>
                    </div>
    
                    <div class="row">
                        <div class="col-6">
                            <div class="d-grid">
                                <button class="btn btn-block btn-success" type="submit">Send</button>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-grid">
                                <button class="btn btn-block btn-danger" type="button" (click)="cancel()">Cancel</button>
                            </div>
                        </div>
                    </div>
    
                </form>
            </main>
        </div>
    </div>
</div>
